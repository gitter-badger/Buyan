<html>
<head> 
<title>My first Three.js app</title> 
<style> body { margin: 0; } canvas { width: 100%; height: 100% }

@font-face { font-family: Helvetiker; src: url('./helvetiker_font/helvetiker_regular.ttf'); } 
</style> 
</head>
    <body>
    <script src="../three.min.js"></script>
<script src="../helvetiker_regular.typeface.js"></script>
<script src="../PointerLockControls.js"></script>
<script src="../typeface.js">
</script> 
<script src="../Keypress/keypress.js">
</script> 


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/peerjs/peer.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
        <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
        <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
        <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
        <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
        <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
        <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
        <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
        <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
        <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
        <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
        <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/cjs.js"></script>
        
        <!-- endbuild -->

        <script src="out/goog/base.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
        <script src="pouchdb-3.2.0.min.js" type="text/javascript"></script>

        <script type="text/javascript">goog.require("app.main");</script>
        <div id="overlay">
            <button  onclick="$(document).trigger('cleandb')"> cleand </button><br/>
            <input id="id"   type="text"  size="30"/>
            <button  onclick="$(document).trigger('setid',$('#id').val())"> setid </button>
            <br/>
            <input id="idt"   type="text"  size="30"/>
            <button  onclick="$(document).trigger('connectTo',$('#idt').val())"> connect </button>

            <button  onclick="PouchDB.destroy('dbname', function(err, info) { });"> flushDB </button>
            <button  onclick="(new PouchDB('dbname')).allDocs({include_docs: true}, function(err, response) { console.log(response)});"> dumpDB </button>

            <br/>
<button  onclick="$(document).trigger('transaction',new Date().getTime())"> transact </button>
</div>
    </body>
</html>
